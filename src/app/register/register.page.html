<ion-header no-border>
 <!-- <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>-->
  <ion-buttons slot="start">
      <ion-back-button defaultHref="/homescreen"></ion-back-button>
    </ion-buttons>
</ion-header>

<ion-content padding>
  <img src ="./assets/icon/TLP.png"/>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>


  </ion-list>

  <ion-button shape="round" file="solid" expand="block" color="primary" (click)="register()">Signup</ion-button>
  <!--<ion-button shape="round" fill="outline" expand="block" color="primary" (click)="goLogin()">Login</ion-button>-->
</ion-content>
