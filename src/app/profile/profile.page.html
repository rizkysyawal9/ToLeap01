<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div id="profile-info" *ngIf="username">
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="user-image">
          <ion-img src ="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/center/">
          </ion-img>
        </ion-col>
        <ion-col size="8">
          <p>{{ username }}</p>
          <ion-button shape="round" color="primary" routerLink="/tabs/edit-profile">Edit Profile
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div id="images">
    <div class="image" *ngFor="let post of (userPosts | async)?.posts">
      <ion-card>
        <ion-img src="https://ucarecdn.com/{{ post.image }}/-/crop/200x200/center/"></ion-img>
      </ion-card>
      <ion-content>
        <p>{{ post.desc }}</p>
      </ion-content>  
      
    </div>

  </div>
  <ion-button file="solid" expand="block" color="primary" shape="round" (click)="logout()">Log Out</ion-button>
</ion-content>
